<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doodle-RS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        
        .app {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .drawing-container {
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .controls button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .controls button:hover {
            background: #e9e9e9;
        }
        
        .canvas-container {
            display: inline-block;
            border: 2px solid #333;
            border-radius: 4px;
        }
        
        .drawing-canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }
        
        .info {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .sync-status {
            color: #4CAF50;
        }
    </style>
</head>
<body>
</body>
</html>
